<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="title">Library</div>
    <div class="form">
        <p class="form-heading">Add Book</p>
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="input-title" required>
        </p>
        <p>
            <label for="author">Author:</label>
            <input type="text" id="author" name="input-author" required>
        </p>
        <p>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="input-pages" required>
        </p>
        <p>
            <label for="read">Read?</label>
            <input type="checkbox" id="read" name="input-read">
        </p>
        <p>
            <button class="submit-button" type="submit">Submit</button>
        </p>
    </div>
    <div class="library"> 
    </div>
</body>
</html>
